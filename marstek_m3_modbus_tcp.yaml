# ---------------
# TEMPLATE SENSOR
# ---------------
template:
  - sensor:
      - name: "Marstek m3 Wifi state"
        unique_id: marstek_m3_wifi_state
        icon: mdi:wifi-alert
        state: >
          {% set raw = states('sensor.marstek_m3_wifi_state_number') %}
          {% set mapping = {
            0: 'Disconnected',
            1: 'Connected'
          } %}
          {% if raw not in ['unknown', 'unavailable', ''] %}
            {{ mapping.get(raw | int, 'Unknown') }}
          {% else %}
            unknown
          {% endif %}

      - name: "Marstek m3 BT State"
        unique_id: marstek_m3_bt_state
        icon: mdi:home-heart
        state: >
          {% set raw = states('sensor.marstek_m3_bt_state_number') %}
          {% set mapping = {
            0: 'Disconnected',
            1: 'Connected after reboot',
            2: 'Connected',
            3: 'Active'
          } %}
          {% if raw not in ['unknown', 'unavailable', ''] %}
