# -----------------------------------------------------------------
# Home Assistant Marstek V3 - Modbus TCP/IP direct through ethernet
# Version: 1.3
# Note: Only for EMS V144 or higher
# Fork of https://github.com/Superduper1969/MarstekVenus-ElfinEW11
# -----------------------------------------------------------------
# Use this file for the third Marstek Venus.
# change host: [YOURIPADRESS] to host: 192.168.0.245 (for example)
# -----------------------------------------------------------------

# ------
# MODBUS
# ------
modbus:
  - name: marstekvenus3  # Rename marstekvenus1 to marstekvenus2, or marstekvenus3 when multiple batteries
    type: tcp
    host: [YOURIPADRESS]
    port: 502
    delay: 1
    message_wait_milliseconds: 35
    timeout: 20

    sensors:
      - name: "Marstek m3 Wifi state number"
        unique_id: marstek_m3_wifi_state_number
        address: 30300
        slave: 1
        scan_interval: 30
        input_type: holding
        data_type: uint16
        state_class: measurement
        # 0 = Disconnected
        # 1 = Connected

      - name: "Marstek m3 BT state number"
        unique_id: marstek_m3_bt_state_number
        address: 30301
        slave: 1
        scan_interval: 30
        input_type: holding
        data_type: uint16
        state_class: measurement
        # 0 = Disconnected
        # 1 = Connected after reboot
        # 2 = Connected
        # 3 = Active

      - name: "Marstek m3 Cloud state number"
        unique_id: marstek_m3_cloud_state_number
        address: 30302
        slave: 1
        scan_interval: 30
        input_type: holding
        data_type: uint16
        state_class: measurement
        # 0 = Disconnected
        # 1 = Connected

      - name: "Marstek m3 Battery Wifi Signal Strength"
        unique_id: marstek_m3_battery_wifi_signal_strength
        address: 30303
        slave: 1
        scan_interval: 30
        input_type: holding
        data_type: int16
        unit_of_measurement: dBm
